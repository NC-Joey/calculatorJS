<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="hero">
            <div class="info-field">
                <h2>Web Calculator</h2>
                <div class="toggle-switch">
                    <span>Change theme</span>
                    <div>
                        <input id="checkbox" name="checkbox" type="checkbox">
                        <label class="label" for="checkbox"></label> 
                    </div>
                </div>
            </div>
                
            <div class="container">
                <span class="designer">Joseph&trade;</span>
                <div class="screen">
                    <span class="operation"></span>
                    <span class="display">0</span>
                </div>
                <div class="calc-btns">
                    <div class="reset btn">C</div>
                    <div class="del btn">&larr;</div>
                    <div class="divide opr btn">&divide;</div>
                    <div class="seven num btn">7</div>
                    <div class="eight num btn">8</div>
                    <div class="nine num btn">9</div>
                    <div class="mult opr btn">&times;</div>
                    <div class="four num btn">4</div>
                    <div class="five num btn">5</div>
                    <div class="six num btn">6</div>
                    <div class="subt opr btn">&minus;</div>
                    <div class="one num btn">1</div>
                    <div class="two num btn">2</div>
                    <div class="three num btn">3</div>
                    <div class="add opr btn">&plus;</div>
                    <div class="zero num btn">0</div>
                    <div class="dzero num btn">00</div>
                    <div class="point btn">.</div>
                    <div class="equal opr btn">&equals;</div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
